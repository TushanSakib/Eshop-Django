{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class="p-3 m-5">
    <div class='col-lg-5 mt-4 mb-4 mx-auto'>
      <h3 class="alert alert-info border mt-4 mb-4 rounded">Login</h3>
        <form action="/login" method="POST">
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}

            <div class="mb-3">
              <label for="" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-sm" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" name="password" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <button type="submit" class="btn btn-sm btn-info col-lg-4">Login</button>
          </form>
    </div>
  </div>
</div>
{% endblock %}
