{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class="p-3 m-5">
    <div class='col-lg-5 mx-auto'>
      <h3 class="alert alert-info border rounded">Create an Account</h3>
        <form action="/signup" method="POST">
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" value="{{values.first_name}}" class="form-control form-control-sm" name="firstname" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" value="{{values.last_name}}" class="form-control form-control-sm" name="lastname" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Phone Number</label>
                <input type="text" value="{{values.phone}}" class="form-control form-control-sm" name="phone" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

            <div class="mb-3">
              <label for="" class="form-label">Email address</label>
              <input type="email" value="{{values.email}}" class="form-control form-control-sm" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" name="password" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <button type="submit" class="btn btn-sm btn-info">Create an Account</button>
          </form>
    </div>
  </div>
</div>
{% endblock %}
